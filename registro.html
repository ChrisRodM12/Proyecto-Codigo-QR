<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/registro.css">
</head>
<body>
    <div>
        <form class="registration-container row g-3 needs-validation" novalidate>
            <div class="group-container col-md-12">
                <div class="col-md-4 mb-3 mx-auto my-auto">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3 mx-auto my-auto">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3 mx-auto my-auto">
                    <label for="correo" class="form-label">Correo</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" required class="form-control" id="correo" aria-describedby="emailHelp">
                        <div class="invalid-feedback">
                            Por favor introduzca una dirección de correo electrónico válida.
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3 mx-auto my-auto">
                    <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento" required>
                    <div class="invalid-feedback">
                        Por favor introduzca la fecha de nacimiento.
                    </div>
                </div>
                <div class="col-md-3 mb-3 mx-auto my-auto">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" required>
                    <div class="invalid-feedback">
                        Por favor digite un número de telefono.
                    </div>
                </div>
                <div class="col-12 mb-3 mx-auto my-auto">
                    <div class="form-check col-12 mb-3 mx-auto my-auto">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Acepto terminos y Condiciones
                        </label>
                        <div class="invalid-feedback">
                            Debes aceptar antes de enviar.
                        </div>
                    </div>
                </div>
            </div>

            <a class="btn registration-btn" type="submit" id="registro">Registrar</a>

            <a class="btn registration-btn" type="submit" href="login.html">Página de Login</a>

        </form>
    </div>

    <img src="https://www.decoracionmoderna.net/wp-content/uploads/2017/08/Sala-de-reuniones-moderna-y-elegante.jpg" alt="Texto descriptivo">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
    <script src="/js/validarFormReg.js"></script>
</body>
</html>
