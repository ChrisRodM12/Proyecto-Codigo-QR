<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

    <div class="image-container">
        <img src ="https://www.decoracionmoderna.net/wp-content/uploads/2017/08/Sala-de-reuniones-moderna-y-elegante.jpg" alt = "texto descriptivo">
        <div class="text-overlay">
            <form>
                <div class="login-container">
                        <div class="mb-3 mx-auto my-auto col-md-4">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" required class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Su correo electrónico nunca será compartido</div>
                        </div>
            
                        <div class="mb-3 mx-auto my-auto col-md-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" required class="form-control" id="password">  
                            <div id="alert" class="form-text">Su contraseña debe tener al menos: 1Mayuscula, 1Numero, 1Caracter_Especial</div>
                        </div>
            
                        <div class="mb-3 form-check mx-auto my-auto col-md-4">
                            <input type="checkbox" required class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Acepto Términos y Condiciones</label>
                        </div>
            
                        <div class="mb-3 mx-auto my-auto col-md-4">
                            <a class="btn login-btn">Ingresar</button>
                        </div>
                        
                        <div class="mb-3 mx-auto my-auto col-md-4">
                            <a class="btn registration-btn" href="registro.html">Crea una aquí</a>
                        </div>           
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/validarFormLog.js"></script>
</body>
</html>
